<!DOCTYPE html>
<link rel="stylesheet" href="animate.css">
<link rel="stylesheet" href="Invitation_View.css">
<meta name="viewport" content="width=device-width">

<head>
    <meta charset="utf-8" />
    <title>品嘉♥宛萱</title>
    <link rel="preload" href="Images/Content_Flip.jpg" as="image" />
    <link rel="preload" href="Images/Content.jpg" as="image" />
</head>

<body>
    <script type="text/javascript">
        var isCover = true;
        function FlipEvent() {
            var element = document.getElementById('Cover_BG');
            if (isCover) {
                element.classList.replace("coverBG", "card");
                element.src = "Images/Content_Flip.jpg";
                isCover = false;
            }
            else {
                element.classList.replace("card", "coverBG");
                element.src = "Images/Cover_BG.jpg";
                document.querySelector('.coverTitle').style.opacity = 0;
                document.querySelector('.coverSubtitle').style.opacity = 0;
                document.querySelector('.coverFlower').style.opacity = 0;
                isCover = true;
            }
            document.querySelector('.coverTitle').style.display = !isCover ? "none" : "";
            document.querySelector('.coverSubtitle').style.display = !isCover ? "none" : "";
            document.querySelector('.coverFlower').style.display = !isCover ? "none" : "";
        }
        function SetVisible(className) {
            var element = document.querySelector(className);
            element.addEventListener('animationend', () => { element.style.opacity = 1; });
        }
    </script>

    <div onclick="FlipEvent()">
        <img id="Cover_BG" src="Images/Cover_BG.jpg" alt="" class="coverBG">
        <img onload="SetVisible('.coverTitle')" src="Images/Title.png" alt="" class="coverTitle">
        <img onload="SetVisible('.coverSubtitle')" src="Images/Subtitle.png" alt="" class="coverSubtitle">
        
        <div>
            <img onload="SetVisible('.coverFlower')" src="Images/Cover_Flower.png" alt="" class="coverFlower">
            <img onload="SetVisible('.shine')" src="Images/Shine.png" alt="" class="shine">
        </div>
    </div>
    <div class="tip">點擊卡片翻面</div>
    <script type="text/javascript">
        var element = document.getElementById('Cover_BG');
        element.addEventListener('animationend', () => {
            if (!isCover) element.src = "Images/Content.jpg";
        });
        SetVisible('.tip');
    </script>
</body>
</html>
